{% extends 'base.html' %}

{% load static %}

{% block content %}


        <!-- Register Start -->
        <div class="container-xxl py-5">
            <div class="container">
                <div class="register-container wow fadeInUp" data-wow-delay="0.1s">
                    <div class="register-header">
                        <h3>Hisob yaratish</h3>
                        <p>Iltimos, ro'yxatdan o'tish uchun formani to'ldiring</p>
                    </div>

                    <div class="social-register">
                        <a href="#" class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-btn google">
                            <i class="fab fa-google"></i>
                        </a>
                    </div>

                    <div class="divider">
                        <span>yoki</span>
                    </div>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-floating">
                            <input type="tel" class="form-control" id="phone" name="username" placeholder="Telefon raqam">
                            <label for="phone">Foydalanuvchi nomi</label>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="firstName" name="first_name" placeholder="Ism">
                                    <label for="firstName">Ism</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Familiya">
                                    <label for="lastName">Familiya</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                            <label for="email">Elektron pochta manzili</label>
                        </div>

                        <div class="form-floating">
                            <input type="tel" class="form-control" id="phone" name="phone_number" placeholder="Telefon raqam">
                            <label for="phone">Telefon raqam</label>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="firstName" name="password1" placeholder="Parol">
                                    <label for="firstName">Parol</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="lastName" name="password2" placeholder="Parolni tasdiqlash">
                                    <label for="lastName">Parolni tasdiqlash</label>
                                </div>
                            </div>
                        </div>

                        <div class="terms">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="terms">
                                <label class="form-check-label" for="terms">
                                    Men <a href="#" class="text-primary">Foydalanish shartlari</a> bilan rozi bo'laman
                                </label>
                            </div>
                        </div>

                        <button class="btn btn-primary w-100 py-3" type="submit">Ro'yxatdan o'tish</button>

                        <div class="login-link">
                            Hisobingiz bormi? <a href="{% url 'login' %}" class="text-primary">Bu yerda kirish</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Register End -->
{% endblock %}
