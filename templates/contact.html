{% extends 'base.html' %}

{% load static %}

{% block content %}
    <!-- Page Header Start -->
    <div class="container-fluid page-header mb-5 p-0 contact-header">
        <div class="container-fluid page-header-inner py-5">
            <div class="container text-center pb-5">
                <h1 class="display-3 text-white mb-3 animated slideInDown">Aloqa</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center text-uppercase">
                        <li class="breadcrumb-item"><a href="#">Bosh sahifa</a></li>
                        <li class="breadcrumb-item"><a href="#">Sahifalar</a></li>
                        <li class="breadcrumb-item text-white active" aria-current="page">Aloqa</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Booking Start -->
    <div class="container-fluid booking pb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container">
            <div class="bg-white shadow" style="padding: 35px;">
                <div class="row g-2">
                    <div class="col-md-10">
                        <div class="row g-2">
                            <div class="col-md-3">
                                <div class="date-input-container">
                                    <i class="far fa-calendar-alt"></i>
                                    <input type="date"
                                        class="form-control custom-date-input" 
                                        id="checkinDate"
                                        placeholder="Kirish"
                                        min="{% now 'Y-m-d' %}" />
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="date-input-container">
                                    <i class="far fa-calendar-alt"></i>
                                    <input type="date" 
                                        class="form-control custom-date-input" 
                                        id="checkoutDate"
                                        placeholder="Chiqish" />
                                </div>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select">
                                    <option selected>Kattalar</option>
                                    <option value="1">Katta 1</option>
                                    <option value="2">Katta 2</option>
                                    <option value="3">Katta 3</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select">
                                    <option selected>Bola</option>
                                    <option value="1">Bola 1</option>
                                    <option value="2">Bola 2</option>
                                    <option value="3">Bola 3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary w-100">Yuborish</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Booking End -->


    <!-- Contact Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="section-title text-center text-primary text-uppercase">Biz bilan bog'laning</h6>
                <h1 class="mb-5"><span class="text-primary text-uppercase">Aloqa</span> Har qanday savol uchun</h1>
            </div>
            <div class="row g-4">
                <div class="col-12">
                    <div class="row gy-4">
                        <div class="col-md-4">
                            <h6 class="section-title text-start text-primary text-uppercase">Rezervatsiya</h6>
                            <p><i class="fa fa-envelope-open text-primary me-2"></i>book@example.com</p>
                        </div>
                        <div class="col-md-4">
                            <h6 class="section-title text-start text-primary text-uppercase">Umumiy</h6>
                            <p><i class="fa fa-envelope-open text-primary me-2"></i>info@example.com</p>
                        </div>
                        <div class="col-md-4">
                            <h6 class="section-title text-start text-primary text-uppercase">Texnik</h6>
                            <p><i class="fa fa-envelope-open text-primary me-2"></i>tech@example.com</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 wow fadeIn" data-wow-delay="0.1s">
                    <iframe class="position-relative rounded w-100 h-100"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d283009.1047633424!2d60.56722602973031!3d41.56778068891994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38b96c17c4e91d01%3A0xb14629a4fc7ed876!2sFayz%20Hotel%2C%20Urganch%2C%20Xorazm%2C%20Uzbekistan!5e0!3m2!1sen!2sus!4v1603794290143!5m2!1sen!2sus"
                        frameborder="0" style="min-height: 350px; border:0;" allowfullscreen="" aria-hidden="false" tabindex="0">
                    </iframe>
                </div>
                <div class="col-md-6">
                    <div class="wow fadeInUp" data-wow-delay="0.2s">
                        <form>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="name" placeholder="Ismingiz">
                                        <label for="name">Ismingiz</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="email" placeholder="Email manzilingiz">
                                        <label for="email">Email manzilingiz</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="subject" placeholder="Mavzu">
                                        <label for="subject">Mavzu</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Xabar qoldiring" id="message" style="height: 150px"></textarea>
                                        <label for="message">Xabar</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Xabar yuborish</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->
{% endblock content %}
